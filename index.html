<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>House Price Prediction</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href="{{ url_for('static', filename='css/main.css') }}">
    <script src='main.js'></script>
</head>

<body>
    <div class="register_page">
        <div class="form">
            <form action="{{url_for('predict')}}" method="POST">
                Average_Income: <input type="number" name='Average_Income' placeholder="Average Area Income"><br>

                House_Age: <input type="number" name='House_Age' placeholder="Enter year of Build"><br>

                No_of_Rooms: <input type="number" name='No_of_Rooms' placeholder="Enter the no of rooms"><br>

                No_of_Bedrooms: <input type="number" name='No_of_Bedrooms' placeholder="Enter the no of Bedrooms"><br>

                Population: <input type="number" name='Population' placeholder="Enter the Population in that Area"><br>



                <input type="submit" value="predict" class="submit">
            </form>
            <p> House Price is: {{data}}</p>
        </div>
    </div>
</body>

</html>
